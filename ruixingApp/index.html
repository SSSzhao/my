	<script type="text/javascript">
		// 轮播图
		var gallery = mui('.mui-slider');
		gallery.slider({
		  interval:3000
		});
		document.querySelector('.mui-slider').addEventListener('slide', function(event) {
		  var page = document.querySelectorAll('.pages span')
		  for(var i = 0; i < page.length; i++){
			  page[i].classList.remove('page-active')
		  }
		  page[event.detail.slideNumber].classList.add('page-active')
		});

		// 扫码
		document.addEventListener('plusready', function(){
			var barcode = null;
			var sao = document.getElementsByClassName('headerSao')[0]
			sao.onclick = createBarcode
			function createBarcode() {
				if(!barcode){
					barcode = plus.barcode.create('barcode', [plus.barcode.QR], {
						width: '100%',
						height: '100%',
					});
					barcode.onmarked = function(type, result){
						console.log('Success: type='+type+', result='+result);
					};
					plus.webview.currentWebview().append(barcode);
					barcode.start();
					plus.key.addEventListener('backbutton', function() {
						barcode && barcode.close()
						barcode && (barcode.cancel(),barcode=null)
					},false)
				}
			}
		})
